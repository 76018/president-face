    <!-- img upload js -->
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();
                    $('#loading').show();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(function () {
                    console.log("hello");
                    predict();
                    $('#loading').hide();
                });
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
    <!-- img upload js -->

    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/c7mkTGezf/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        // run the webcam image through the image model
        async function predict() {
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            console.log(prediction[0].className);
            switch (prediction[0].className) {
                case "South Africa":
                    resultmessage = "South Africa - Cyril Ramaphosa !"
                    break;
                case "China":
                    resultmessage = "China - Xi Jinping !"
                    break;
                case "India":
                    resultmessage = "India - Ram Nath Kovind !"
                    break;
                case "Indonesia":
                    resultmessage = "Indonesia - Joko Widodo !"
                    break;
                case "Japan":
                    resultmessage = "Japan - Fumio Kishida !"
                    break;
                case "South Korea":
                    resultmessage = "South Korea - Moon Jae-in !"
                    break;
                case "Saudi Arabia":
                    resultmessage = "Saudi Arabia Salman of Saudi Arabia !"
                    break;
                case "Turkey":
                    resultmessage = "Turkey - Recep Tayyip Erdoğan !"
                    break;
                case "France":
                    resultmessage = "France - Emmanuel Macron !"
                    break;
                case "Germany":
                    resultmessage = "Germany - Frank-Walter Steinmeier !"
                    break;
                case "Italy":
                    resultmessage = "Italy - Sergio Mattarella !"
                    break;
                case "Netherlands":
                    resultmessage = "Netherlands - Mark Rutte !"
                    break;
                case "Russia":
                    resultmessage = "Russia - Vladimir Putin :("
                    break;
                case "Spain":
                    resultmessage = "Spain - Pedro Sánchez !"
                    break;
                case "Ukraine":
                    resultmessage = "Ukraine - Volodymyr Zelenskyy :)"
                    break;
                case "United Kingdom":
                    resultmessage = "United Kingdom - Boris Johnson !"
                    break;
                case "Canada":
                    resultmessage = "Canada - Justin Trudeau !"
                    break;
                case "Mexico":
                    resultmessage = "Mexico - Andrés Manuel López Obrador !"
                    break;
                case "United States":
                    resultmessage = "United States - Joe Biden !"
                    break;
                case "Australia":
                    resultmessage = "Australia - Scott Morrison !"
                    break;
                case "Argentina":
                    resultmessage = "Argentina - Alberto Fernández !"
                    break;
                case "Brazil":
                    resultmessage = "Brazil - Jair Bolsonaro !"
                    break;
                default:
                    resultmessage = "You are not the face of the president"
            }
            $('.result-message').html(resultmessage);
            var barWidth;
            for (let i = 0; i < 3; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelTitle = "<div class=LabelTitle d-flex>";
                switch (prediction[i].className) {
                    case "South Africa":
                        labelTitle = "South Africa - Cyril Ramaphosa !"
                        break;
                    case "China":
                        labelTitle = "China - Xi Jinping !"
                        break;
                    case "India":
                        labelTitle = "India - Ram Nath Kovind !"
                        break;
                    case "Indonesia":
                        labelTitle = "Indonesia - Joko Widodo !"
                        break;
                    case "Japan":
                        labelTitle = "Japan - Fumio Kishida !"
                        break;
                    case "South Korea":
                        labelTitle = "South Korea - Moon Jae-in !"
                        break;
                    case "Saudi Arabia":
                        labelTitle = "Saudi Arabia - Salman of Saudi Arabia !"
                        break;
                    case "Turkey":
                        labelTitle = "Turkey - Recep Tayyip Erdoğan !"
                        break;
                    case "France":
                        labelTitle = "France - Emmanuel Macron !"
                        break;
                    case "Germany":

                        break;
                    case "Italy":
                        labelTitle = "Italy - Sergio Mattarella !"
                        break;
                    case "Netherlands":
                        labelTitle = "Netherlands - Mark Rutte !"
                        break;
                    case "Russia":
                        labelTitle = "Russia - Vladimir Putin :("
                        break;
                    case "Spain":
                        labelTitle = "Spain - Pedro Sánchez !"
                        break;
                    case "Ukraine":
                        labelTitle = "Ukraine - Volodymyr Zelenskyy :)"
                        break;
                    case "United Kingdom":
                        labelTitle = "United Kingdom - Boris Johnson !"
                        break;
                    case "Canada":
                        labelTitle = "Canada - Justin Trudeau !"
                        break;
                    case "Mexico":
                        labelTitle = "Mexico - Andrés Manuel López Obrador !"
                        break;
                    case "United States":
                        labelTitle = "United States - Joe Biden !"
                        break;
                    case "Australia":
                        labelTitle = "Australia - Scott Morrison !"
                        break;
                    case "Argentina":
                        labelTitle = "Argentina - Alberto Fernández !"
                        break;
                    case "Brazil":
                        labelTitle = "Brazil - Jair Bolsonaro !"
                        break;
                    default:
                        labelTitle = "You are not the face of the president"
                }

                var label = "<div class='president-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
            }
        }
